{% extends 'base.html' %} {% block content %}
<h1>Delete Cafe</h1>

<h4>
  Are you sure you want to delete
  <span class="teal-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Delete" class="button-31" />
  <button class="button-31"><a href="{% url 'detail' cafe.id %}">Cancel</a></button>
</form>
{% endblock %}
