
{% extends 'base.html' %} {% block content %}

<h1>Cafe List</h1>

  {% for cafe in cafes %}
<div class="card">
  <div class="card-content">
    <span class="card-title"></span>
    <p>Cafe: {{ cafe.name }}</p>
    <p>Location: {{ cafe.location }}</p>
    <p>Review: {{ cafe.review }}</p>
    <p>Note: {{ cafe.note }}</p>
  </div>
</div>
  {% endfor %} 
{% endblock %}
