{% extends 'base.html' %} {% block content %}
<div class="login-div">
  <div>
    <h1>Please Login</h1>
  
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %} {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}" />
      <input id="login-btn" class="button-31" type="submit" value="Login" />
    </form>
  </div>
</div>


{% endblock %}
