{% extends 'base.html' %} {% block content %} {% for cafe in cafes %}
<div class="card">
  <a href="/cafes/{{ cafe.id }}">
    <div class="card-content">
      <span class="card-title">{{ cafe.name }}</span>
      <span> {{ cafe.location }} </span>
    </div>
  </a>
</div>
{% endfor %} {% endblock %}
